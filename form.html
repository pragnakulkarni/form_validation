<html>
    <head>
        <title>form validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="../solar_projects/form_style.css">
    </head>
    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
                    <h2>FORM VALIDATION</h2>
                    <input type="text" id="username" class="form-control" placeholder="user name">
                    <small id="username_error"></small>
                    <input type="text" id="gmail" class="form-control" placeholder="email">
                    <small id="email_error"></small>
                    <input type="text" id="password" class="form-control" placeholder="password">
                    <small id="password_error"></small>
                    <input type="text" id="check" class="form-control" placeholder="confirm password">
                    <small id="check_p"></small>
                    <button class="btn btn-primary" onclick="validate()">submit</button>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./js_form.js"></script>
